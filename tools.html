<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Black Hook</title>
  <style>
    :root {
      --accent:#ff3030;
      --bg:#0b0b0d;
      --card:#19191d;
      --card-border:#2a2a30;
      --text:#f5f5f5;
    }

    body {
      margin: 0;
      color: var(--text);
      font-family: Inter, Arial;
      background: #000 url('Cube.gif') center center / cover no-repeat fixed;
      background-size: 200% 200%;
    }

    a {
      text-decoration:none;
      color:inherit;
    }

    .container{
      width:90%;
      max-width:1100px;
      margin:32px auto;
      padding:32px;
      background: rgba(20, 20, 22, 0.35);
      backdrop-filter: blur(10px);
      border-radius:16px;
      box-shadow:0 0 40px rgba(0,0,0,0.5);
    }

    h1{
      color:var(--accent);
      font-size:36px;
      text-align:center;
      margin-bottom:20px;
    }

    /* Search Bar */
    #searchBar {
      width:100%;
      padding:14px 18px;
      margin-bottom:22px;
      font-size:18px;
      border-radius:10px;
      border:2px solid rgba(255,255,255,0.15);
      background:rgba(0,0,0,0.45);
      color:#fff;
      outline:none;
      backdrop-filter: blur(6px);
      transition: 0.2s;
    }

    #searchBar:focus {
      border-color: var(--accent);
      box-shadow:0 0 10px rgba(255,48,48,0.4);
    }

    .tool-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:24px;
      margin-top:20px;
    }

    .tool-card{
      background: var(--card);
      border-radius:14px;
      overflow:hidden;
      cursor:pointer;
      border:2px solid var(--card-border);
      transition:transform 0.2s, border-color 0.2s, box-shadow 0.2s;
    }

    .tool-card:hover{
      transform:translateY(-6px);
      border-color:var(--accent);
      box-shadow:0 0 20px rgba(255,48,48,0.4);
    }

    .tool-image{
      width:100%;
      height:200px;
      background:#111;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .tool-image img{
      width:60%;
      height:60%;
      object-fit:contain;
    }

    .tool-info{
      padding:12px 14px 16px;
      text-align:left;
    }

    .tool-info strong{
      font-size:18px;
      color:var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Black Hook</h1>

    <input id="searchBar" type="text" placeholder="Search tools...">

    <div id="tool-grid" class="tool-grid"></div>
  </div>

<script>
  const NO_IMAGE = 'https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg';

  async function loadTools(){
    try{
      const r = await fetch('tools.json', {cache: 'no-store'});
      const data = await r.json();
      return Array.isArray(data) ? data : [];
    }catch(e){
      console.error('Failed to load tools.json:', e);
      return [];
    }
  }

  function renderTools(tools){
    const grid = document.getElementById('tool-grid');
    grid.innerHTML = '';

    tools.forEach(t=>{
      const a = document.createElement('a');
      a.className = 'tool-card';
      a.href = '#';
      a.onclick = e=>{
        e.preventDefault();
        window.location.href =
          'viewer.html?site=' + encodeURIComponent(t.url);
      };

      const image = document.createElement('div');
      image.className = 'tool-image';
      image.innerHTML = `<img src="${t.image || NO_IMAGE}" onerror="this.src='${NO_IMAGE}'">`;

      const info = document.createElement('div');
      info.className = 'tool-info';
      info.innerHTML = `<strong>${t.name}</strong>`;

      a.appendChild(image);
      a.appendChild(info);
      grid.appendChild(a);
    });
  }

  (async()=>{
    const tools = await loadTools();
    renderTools(tools);

    const search = document.getElementById("searchBar");
    search.addEventListener("input", () => {
      const q = search.value.toLowerCase();
      const filtered = tools.filter(t =>
        t.name.toLowerCase().includes(q)
      );
      renderTools(filtered);
    });
  })();
</script>

</body>
</html>
