<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Black Hook – Game Viewer</title>

<style>
    :root {
        --accent:#ff3030;
        --bg:#0b0b0d;
        --text:#f5f5f5;
    }

    body {
        margin: 0;
        background: #000;
        color: var(--text);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    #topbar {
        width: 100%;
        height: 60px;
        background: rgba(20,20,22,0.6);
        backdrop-filter: blur(10px);
        padding: 0 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-sizing: border-box;
        border-bottom: 2px solid rgba(255,48,48,0.35);
    }

    #title {
        font-size: 22px;
        color: var(--accent);
    }

    #controls button {
        font-size: 16px;
        padding: 8px 14px;
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.2s;
    }

    #controls button:hover {
        background: #ff0000;
    }

    #frame {
        width: 100%;
        height: calc(100vh - 60px);
        border: none;
        background: #111;
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
    }

    /* Loading Spinner */
    #loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70px;
        height: 70px;
        border: 8px solid rgba(255,255,255,0.2);
        border-top: 8px solid var(--accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: none;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Error Message */
    #errorBox {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: var(--accent);
        display: none;
    }

    #errorBox button {
        margin-top: 15px;
        padding: 10px 16px;
        background: #444;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
</style>

</head>
<body>

<div id="topbar">
    <div id="title">Loading Game…</div>

    <div id="controls">
        <button onclick="goBack()">Return</button>
    </div>
</div>

<div id="loader"></div>

<div id="errorBox">
    <h2>⚠ Game Failed to Load</h2>
    <p>This link may be blocked or offline.</p>
    <button onclick="window.location.href='games.html'">Go Back</button>
</div>

<iframe id="frame"></iframe>

<script>
    const params = new URLSearchParams(window.location.search);
    const site = params.get("site");

    const iframe = document.getElementById("frame");
    const loader = document.getElementById("loader");
    const errorBox = document.getElementById("errorBox");
    const title = document.getElementById("title");

    function goBack() {
        window.location.href = "games.html";
    }

    if (!site) {
        errorBox.style.display = "block";
        title.textContent = "No Game Found";
    } else {
        title.textContent = "Loading…";
        loader.style.display = "block";
        iframe.src = site;

        let loaded = false;

        iframe.onload = () => {
            loaded = true;
            loader.style.display = "none";
            iframe.style.opacity = "1";
            title.textContent = site;
        };

        setTimeout(() => {
            if (!loaded) {
                loader.style.display = "none";
                errorBox.style.display = "block";
                title.textContent = "Game Error";
            }
        }, 6000);
    }
</script>

</body>
</html>
