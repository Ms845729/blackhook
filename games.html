<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Black Hook — Games</title>

  <style>
    :root{
      --accent:#ff3030;
      --text:#f5f5f5;
      --bg:#000;
      --card:#19191d;
      --card-border:#2a2a30;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Arial}

    body{
      background:#000 url('Cube.gif') center/cover no-repeat fixed;
      color:var(--text);
      padding:30px 0;
    }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.55);
      z-index:0;
    }

    /* HYBRID MODE: Transparent top area */
    .wrap{
      position:relative;
      z-index:2;
      width:92%;
      max-width:1100px;
      margin:0 auto;
      padding:26px;
      background:rgba(20,20,22,0.55);
      backdrop-filter:blur(10px);
      border-radius:16px;
      box-shadow:0 0 40px rgba(0,0,0,0.7);
    }

    h1{
      text-align:center;
      margin-bottom:20px;
      font-size:36px;
      color:var(--accent);
    }

    .topbar{
      text-align:center;
      margin-bottom:20px;
    }
    .backbtn{
      display:inline-block;
      padding:10px 16px;
      background:#19191d;
      border:2px solid #2a2a30;
      color:var(--text);
      text-decoration:none;
      border-radius:10px;
      transition:0.2s;
      font-size:16px;
    }
    .backbtn:hover{
      border-color:var(--accent);
      box-shadow:0 0 16px rgba(255,48,48,0.4);
    }

    /* GAME GRID */
    .game-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(210px,1fr));
      gap:24px;
      margin-top:20px;
    }

    /* CARD WITH 3D EFFECT */
    .game-card{
      background:var(--card);
      border-radius:14px;
      overflow:hidden;
      border:2px solid var(--card-border);
      cursor:pointer;
      text-decoration:none;
      color:inherit;
      transform-style:preserve-3d;
      transition:transform 0.25s ease, box-shadow 0.25s;
    }
    .game-card:hover{
      transform:rotateX(8deg) rotateY(8deg) scale(1.03);
      box-shadow:0 20px 40px rgba(0,0,0,0.6), 0 0 25px rgba(255,48,48,0.4);
      border-color:var(--accent);
    }

    .thumb{
      width:100%;
      padding-top:100%; /* perfect square */
      background:#0f1113;
      position:relative;
    }
    .thumb img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .info{
      padding:12px;
      text-align:center;
    }
    .info .title{
      font-size:18px;
      color:var(--accent);
      font-weight:700;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <div class="topbar">
      <a href="index.html" class="backbtn">← Back to Home</a>
    </div>

    <h1>Black Hook — Games</h1>

    <div id="game-grid" class="game-grid"></div>
  </div>

  <script>
    const NO_IMAGE = 'https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg';

    async function loadGames(){
      try{
        const r = await fetch('games.json', {cache:'no-store'});
        return await r.json();
      }catch(err){
        console.error('games.json failed to load', err);
        return [];
      }
    }

    function render(games){
      const grid = document.getElementById('game-grid');
      grid.innerHTML = '';

      games.forEach(g =>{
        const card = document.createElement('a');
        card.className = 'game-card';
        card.href = '#';
        card.onclick = e =>{
          e.preventDefault();
          window.location.href = 'viewer.html?site=' + encodeURIComponent(g.url);
        };

        const thumb = document.createElement('div');
        thumb.className = 'thumb';

        const img = document.createElement('img');
        img.src = g.image || NO_IMAGE;
        img.onerror = ()=> img.src = NO_IMAGE;
        thumb.appendChild(img);

        const info = document.createElement('div');
        info.className = 'info';
        info.innerHTML = `<div class=\"title\">${g.name}</div>`;

        card.appendChild(thumb);
        card.appendChild(info);
        grid.appendChild(card);
      });
    }

    (async()=>{
      const games = await loadGames();
      render(games);
    })();
  </script>
</body>
</html>
