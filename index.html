<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Black Hook – Games</title>
  <style>
    :root {
      --accent:#ff3030; /* red accent */
      --bg:#0b0b0d;
      --card:#19191d;
      --card-border:#2a2a30;
      --text:#f5f5f5;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:Inter,Arial;
    }

    a {
      text-decoration:none; /* no underlines */
      color:inherit;
    }

    .container{
      width:90%;
      max-width:1100px;
      margin:32px auto;
      padding:32px;
      background: rgba(20, 20, 22, 0.35);
      backdrop-filter: blur(10px);
      border-radius:16px;
      box-shadow:0 0 40px rgba(0,0,0,0.5);
    }

    h1{
      color:var(--accent);
      font-size:36px;
      text-align:center;
      margin-bottom:20px;
    }

    .game-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:24px;
      margin-top:20px;
    }

    .game-card{
      background: var(--card);
      border-radius:14px;
      overflow:hidden;
      cursor:pointer;
      border:2px solid var(--card-border);
      transition:transform 0.2s, border-color 0.2s, box-shadow 0.2s;
    }

    .game-card:hover{
      transform:translateY(-6px);
      border-color:var(--accent);
      box-shadow:0 0 20px rgba(255,48,48,0.4);
    }

    .game-image-wrapper{
      position:relative;
      width:100%;
      padding-top:100%;
      background:#111;
    }

    .game-image-wrapper img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .game-info{
      padding:12px 14px 16px;
      text-align:left;
    }

    .game-info strong{
      font-size:18px;
      color:var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Black Hook — Games</h1>
    <div id="game-grid" class="game-grid"></div>
  </div>

  <script>
    const NO_IMAGE = 'https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg';

    async function loadGames(){
      try{
        const r = await fetch('games.json', {cache: 'no-store'});
        const data = await r.json();
        return Array.isArray(data) ? data : [];
      }catch(e){
        console.error('Failed to load games.json:', e);
        return [];
      }
    }

    function render(games){
      const grid = document.getElementById('game-grid');
      grid.innerHTML = '';

      games.forEach(g=>{
        const a = document.createElement('a');
        a.className = 'game-card';
        a.href = '#';
        a.onclick = e=>{ e.preventDefault(); window.location.href = 'viewer.html?site='+encodeURIComponent(g.url) };

        const thumb = document.createElement('div');
        thumb.className = 'game-image-wrapper';

        const img = document.createElement('img');
        img.src = g.image || NO_IMAGE;
        img.onerror = ()=>{ img.src = NO_IMAGE; };

        thumb.appendChild(img);

        const info = document.createElement('div');
        info.className = 'game-info';
        info.innerHTML = `<strong>${g.name}</strong>`;

        a.appendChild(thumb);
        a.appendChild(info);
        grid.appendChild(a);
      });
    }

    (async()=>{
      const games = await loadGames();
      render(games);
    })();
  </script>
</body>
</html>
