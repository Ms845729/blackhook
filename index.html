<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Black Hook</title>
  <style>
    :root{
      --accent:#ff3030;
      --text:#f5f5f5;
      --bg:#000;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Arial}
    body{
      background:#000 url('Cube.gif') center/cover no-repeat fixed;
      color:var(--text);
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }
    .overlay{
      position:fixed;inset:0;
      background:rgba(0,0,0,0.55);
    }
    .content{
      position:relative;
      z-index:2;
      padding:40px 30px;
      background:rgba(20,20,22,0.55);
      border-radius:18px;
      backdrop-filter:blur(10px);
      width:90%;
      max-width:500px;
      box-shadow:0 0 40px rgba(0,0,0,0.7);
    }
    h1{
      font-size:38px;
      margin-bottom:25px;
      color:var(--accent);
    }
    nav{
      display:flex;
      flex-direction:column;
      gap:18px;
    }
    a.nav-btn{
      display:block;
      padding:16px;
      border-radius:12px;
      background:#19191d;
      border:2px solid #2a2a30;
      text-decoration:none;
      color:var(--text);
      font-size:20px;
      transition:0.2s;
    }
    a.nav-btn:hover{
      border-color:var(--accent);
      box-shadow:0 0 18px rgba(255,48,48,0.4);
      transform:translateY(-4px);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Black Hook</h1>
    <nav>
      <a href="games.html" class="nav-btn">Games</a>
      <a href="tools.html" class="nav-btn">Tools</a>
      <a href="#" class="nav-btn">Other</a>
    </nav>
  </div>
</body>
</html>
